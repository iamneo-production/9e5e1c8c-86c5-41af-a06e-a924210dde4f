<div id="addHomeBody" fxLayoutAlign="center start" fxFlexFill class="main-div">
  <mat-card fxFlex="50%">
    <h3 style="text-align: center; color: rgb(1, 1, 15); font-size: 20px;">Add Issue</h3>
      <form #addissueForm="ngForm" (ngSubmit)="addIssueByUser()" fxLayout="column" fxLayoutAlign="space-evenly center" class="issue-form">
        <table style="width: 100%; margin-left: 10%;">
          <col style="size: 800px;">
          <col style="size: 70%;">
          <tr>
            <td>Name of Issue</td>
            <td>
              <input type="text" id="name" name="issueName"  size="60" required [(ngModel)]="issueStatus.complaintName">
          </td>
          </tr>
          <tr>
            <td>Description</td>
            <td>
              <!-- <input type="text" id="description" name="description" ([ngModel])="issueStatus.description" required> -->
               <textarea rows="8" cols="60" id="description" name="description"  required [(ngModel)]="issueStatus.status.statusDesc"></textarea>
          </td>
          </tr>
          <tr>
            <td>Image URL</td>
            <td>
                <input  #img type="url" id="imageUrl" name="url" (change)="preview(img.value)" size="60" required>
            </td>
          </tr>


        </table>
        <div>
          <img [src]="imgURL" id="imagePreviewArea" height="250" width="400" *ngIf="imgURL" >
        </div>

         <br>
        <input type="submit" id="submitButton" class="btn btn-primary" value="Submit" style="width: 20%; margin-left: 10%;">
        </form>
  </mat-card>
</div>
