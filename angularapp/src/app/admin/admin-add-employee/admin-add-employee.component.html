<div>
    <mat-card style="height: 500px;">
      <h3 style="padding-top: 25px;color: blue; font-size: 20px;"fxLayoutAlign="center">ADD</h3>
        <form  fxLayoutAlign="stretch" fxLayout="column" >
            <mat-form-field appearance="fill">
                <input matInput type="text" id="enterName" placeholder="Enter name" required>
              </mat-form-field>
            <mat-form-field appearance="fill">
              <input matInput type="email" id="enterEmail" placeholder="Enter email" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <input matInput type="text" id="enterUsername" placeholder="Enter username" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <input matInput [type]="hide ? 'password' : 'text'" id="enterPassword" placeholder="Enter password" required>
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
             </mat-form-field>
             <input type="submit" id="addButton" class="btn btn-primary" value="ADD" style="width: 20%;">
          </form>
    </mat-card>
  </div>
